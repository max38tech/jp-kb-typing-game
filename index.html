<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Keyboard Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-world">
        <div id="game-area">
            <!-- Falling characters will be added here by JavaScript -->
        </div>
        <div id="town-area">
            <!-- This can be styled to look like a town later -->
        </div>
    </div>

    <div id="ui-container">
        <div id="settings">
            <button id="pause-btn">Pause</button>
            <select id="game-mode">
                <option value="all">All</option>
                <option value="top-row">Top Row</option>
                <option value="right-hand">Right Hand</option>
                <option value="custom">Custom</option>
            </select>
            <input type="text" id="custom-chars" placeholder="Custom" style="display:none;">
            <select id="game-speed">
                <option value="1500">Slow</option>
                <option value="1000" selected>Medium</option>
                <option value="600">Fast</option>
            </select>
            <button id="toggle-keyboard">Keyboard</button>
            <select id="color-selector">
                <option value="white">White</option>
                <option value="yellow">Yellow</option>
                <option value="lime">Green</option>
                <option value="#ff7b7b">Red</option>
            </select>
        </div>
    </div>

    <div id="pause-overlay" class="hidden">Paused</div>

    <div id="keyboard"></div>

    <script src="script.js"></script>
</body>
</html>
