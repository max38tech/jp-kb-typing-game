<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Keyboard Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-world">
        <div id="game-area">
            <!-- Falling characters will be added here by JavaScript -->
        </div>
        <div id="town-area">
            <!-- This can be styled to look like a town later -->
        </div>
    </div>

    <div id="ui-container">
        <div id="input-container">
            <span id="prompt-text">Type here:</span>
            <input type="text" id="input-box" autofocus>
        </div>
        <div id="settings">
            <div id="mode-selector">
                <span>Mode:</span>
                <select id="game-mode">
                    <option value="all">All</option>
                    <option value="top-row">Top Row</option>
                    <option value="right-hand">Right Hand</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="text" id="custom-chars" placeholder="Custom characters" style="display:none;">
            </div>
            <div id="speed-selector">
                <span>Speed:</span>
                <select id="game-speed">
                    <option value="1500">Slow</option>
                    <option value="1000" selected>Medium</option>
                    <option value="600">Fast</option>
                </select>
            </div>
            <button id="toggle-keyboard">Toggle Keyboard</button>
            <div id="color-selector">
                <span>Text Color:</span>
                <button class="color-btn" data-color="yellow">Yellow</button>
                <button class="color-btn" data-color="lime">Green</button>
                <button class="color-btn" data-color="white" class="active">White</button>
                <button class="color-btn" data-color="#ff7b7b">Red</button>
            </div>
        </div>
    </div>

    <div id="keyboard"></div>

    <script src="script.js"></script>
</body>
</html>
